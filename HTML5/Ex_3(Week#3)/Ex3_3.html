<style type="text/css"> #div1, #div2 {
		    float:left; width:120px; height:120px; margin:10px;
		    padding:10px; border:1px solid #aaaaaa; }
		</style>
		<script>
		function allowDrop(e) {
		    e.preventDefault();
		    // data/elements cannot be dropped in other elements by default
		    // we must prevent the default handling of the element to allow a drop
		}
		function drag(e) {
		    e.dataTransfer.setData("text/html", e.target.id);
		    // sets the data type and the value of the dragged data
		}
		function drop(e) {
		    e.preventDefault();	
		    var data = e.dataTransfer.getData("text/html");
		    // gets the dragged data
		    e.target.appendChild(document.getElementById(data));
			// drop 이 발생한 obj 안에 (네모칸) 특정 obj를 넣는다. 그 안에 출력을 하겠다
		    // appends the dragged element into the drop element
		}
		</script>

<p>Drag the image into the rectangle:</p>
		<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
		<!-- added -->
		<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
		<br/>
		<!-- make an element draggable -->
		<img id="drag1" src="the_kiss.jpg" draggable="true"
		ondragstart="drag(event)" width="100" height="100">
