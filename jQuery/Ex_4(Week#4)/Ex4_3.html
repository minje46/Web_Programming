<!DOCTYPE>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script>
    $(document).ready(function(){
        $("img").mouseenter(function(){ 
            $(this).animate({height:"200", width:"200"});
		});
		$("img").mouseout(function(){   
			$(this).animate({height:"100", width:"100"});
		});
    
        $("img").click(function(){
           var name = $(this).attr("id");
            $("#browser_name").text(name);
        });
    });
    </script>
</head>

<body>
    <table>
        <tr>
			<td><h2>My favorite web browser : </h2></td>
			<td><h2 id="browser_name">NONE</h2></td>
		</tr>
	</table>
    
    <table>
        <tr>
            <td><img id="explore" src="explore.png" width="100" height="100"></td>
            <td><img id="chrome" src="chrome.png" width="100" height="100"></td>
            <td><img id="safari" src="safari.png" width="100" height="100"></td> 
            <td><img id="firefox" src="firefox.jpg" width="100" height="100"></td>            
        </tr>
    </table>
</body>
</html>
